<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What programming language to choose</title>
  </head>
  <body>
    <div class="container">
      <h1>What sort of coding do you want to do?</h1>

      <div class="row">
        <h4>Question one?</h4>
        <form id="questionnaire">
          <div class="radio">
            <label>
              <input type="radio" name="qone" value="a1" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qone" value="b1">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qone" value="c1">
              Large
            </label>
          </div>
          <h4>Question two?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="qtwo" value="a2" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qtwo" value="b2">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qtwo" value="c2">
              Large
            </label>
          </div>
          <h4>Question three?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="qthree" value="a3" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qthree" value="b3">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qthree" value="c3">
              Large
            </label>
          </div>
          <h4>Question four?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="qfour" value="a4" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qfour" value="b4">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qfour" value="c4">
              Large
            </label>
          </div>
          <h4>Question five?</h4>          
          <div class="radio">
            <label>
              <input type="radio" name="qfive" value="a5" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qfive" value="b5">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="qfive" value="c5">
              Large
            </label>
          </div>
          <button type="submit" class="btn btn-success">Which do you prefer?</button>
        </form>
      </div>

      <div class="results">
        <h2>Your Results:</h2>
        <div id="result1">
          <p>Something about CSS/Design</p>
        </div>
        <div id="result2">
          <p>Something about C#/.NET</p>
        </div>
        <div id="result3">
          <p>Something about Ruby/Rails</p>
        </div>
      </div>
    </div>
  </body>
</html>
